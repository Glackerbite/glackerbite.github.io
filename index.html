<!DOCTYPE html>
<html>
<head>
  <style>
    .banner {
      width: 100%;
      background-color: #4CAF50; /* Green background */
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-family: Arial, sans-serif;
      position: fixed; /* stays at the top even when scrolling */
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .top-right-image {
      position: fixed;
      top: 0;
      right: 0;
      margin: 10px;
      width: 320px;
      height: 240px;
      z-index: 1001;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body {
      margin: 0;
      padding-top: 80px; /* prevent content from being hidden under banner */
    }
  </style>
</head>
<body>

<h1>My First Heading </h1>
<p style="font-family:Comic Sans MS;">I have a / to make my paragraph smaller than previous elements</p>
<h2>Im here to test if that's how cool languages work</h2>

<div class="banner">
  Welcome to My Website! Chill here for a while
</div>

<img src="catchidle.gif" class="top-right-image" alt="Animated icon" id="playButton"/>
<audio id="myAudio" autoplay loop preload>
  <source src="catch.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  
<script>
  const audio = document.getElementById("myAudio");
  const button = document.getElementById("playButton");
  button.addEventListener("click", () => {
    audio.play();
    document.getElementById("playButton").src="catchplay.gif";
  });
  
  audio.volume = 0.2; // Volume from 0.0 (silent) to 1.0 (full volume)
</script>

</body>
</html>
